<!-- library/templates/library/update_book.html -->
{% extends 'library/base.html' %}

{% block title %}Update Book{% endblock %}

{% block content %}
<div class="container">
    <h2>Update Book: {{ book.title }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Book</button>
        <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
