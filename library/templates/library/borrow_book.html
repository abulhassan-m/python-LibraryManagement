<!-- library/templates/library/borrow_book.html -->
{% extends 'library/base.html' %}

{% block title %}Borrow Book{% endblock %}

{% block content %}
<div class="container">
    <h2>Borrow Book</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Borrow</button>
        <a href="{% url 'borrowed_books' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
